{{define "header"}}
<!doctype html>
<html lang="en-US">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>{{if .Title }}{{ .Title }} - {{end}}Panopticon</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.4/tailwind.min.css" />
  <style>
    .checkerboard {
      background: repeating-conic-gradient(#ddd 0% 25%, #888 0% 50%) 0 0 / 15px 15px;
    }
  </style>
</head>
<body>
  <header class="flex flex-row items-center m-8">
    <h1 class="flex-grow text-3xl font-medium text-gray-900">
      <a href="/" class="inline-block align-middle">
        Panopticon
      </a>
    </h1>
    <div>
      <a href="/whoami/">
        {{if .User }}{{ .User.Email }}{{ else }}Unknown User{{ end }}
      </a>
    </div>
  </header>
  <main class="m-8 clear-both">
{{end}}

{{define "footer"}}
  </main>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/alpinejs/3.2.2/cdn.min.js" defer></script>
</body>
</html>
{{end}}
